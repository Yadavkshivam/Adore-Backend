<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full min-h-screen bg-green-400 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-center">Create account</h3>
            <form action="/register" method="post" class="space-y-4">
                <input type="text" placeholder="Name" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="text" placeholder="Username" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="email" placeholder="Email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="password" placeholder="Password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="number" placeholder="Age" name="age" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                <input type="submit" value="Create account" class="w-full bg-green-400 text-white font-semibold py-2 rounded hover:bg-green-500 transition">
            </form>
        </div>
    </div>
</body>
</html>
